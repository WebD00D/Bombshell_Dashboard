  <div class="row">
    <div class="col s12 center-align">
      <h1 class="bombshellHeading">ADD LOCATION</h1>
    </div>
  </div>

  <div class="row">
    <div class="container">
    <div class="col s12 center-align">
      <div class="input-field col s12 l6 ">
          <input placeholder="Carytown" id="txtLocationName" type="text">
          <label for="txtLocationName">Location Name</label>
      </div>
      <div class="input-field col s12 l6 ">
          <input placeholder="(804) 555-5555" id="txtLocationPhone" type="text">
          <label for="txtLocationPhone">Phone Number</label>
        </div>
    </div>
    <div class="col s12 center-align">
      <div class="input-field col s12 ">
          <input placeholder="10. South Crenshaw Ave." id="txtLocationStreet" type="text">
          <label for="txtLocationStreet">Street</label>
        </div>
    </div>
    <div class="col s12 center-align">
      <div class="input-field col s12 l4 ">
          <input placeholder="Richmond" id="txtLocationCity" type="text">
          <label for="txtLocationCity">City</label>
      </div>
      <div class="input-field col s12 l4 ">
          <input placeholder="VA" id="txtLocationState" type="text">
          <label for="txtLocationState">State Abbr.</label>
      </div>
      <div class="input-field col s12 l4 ">
          <input placeholder="23221" id="txtLocationZip" type="text">
          <label for="txtLocationZip">Zip</label>
      </div>
    </div>
    <div class="col s12 right">
      <a href="#" class="btn white-text btn-flat right waves-effect pink">Save</a>
    </div>

  </div>
