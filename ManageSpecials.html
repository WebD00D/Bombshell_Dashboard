  <script>

  $(document).ready(function(){
    //Load Locations
    Parse.initialize("6lwXuEam4Zl0heDrMSPQtRx2xcaLM792aRNjw1gF", "hvatZD2xQvA6mmL77SDQsc9T6kqrqLo8PbUmDswC");

    var Specials = Parse.Object.extend("Specials");
    var query = new Parse.Query(Specials);
    query.ascending('Special');
    query.include('LocationID');
    query.find({
      success: function(results) {

        // Do something with the returned Parse.Object values
        for (var i = 0; i < results.length; i++) {
          var object = results[i];
          var Name = object.get("LocationID").get("Name");



          var listItem = "<li data-name='"+Name+"' data-location='"+ object.get('LocationID') +"'  data-serviceName='"+ object.get('Special') +"'  data-serviceDescription='"+ object.get('Description') +"'  data-ServiceID="+ object.id +" class='collection-item'>"+ Name + " | "+ object.get('Special') +"</li>"
          $(listItem).appendTo("#locationULL");

        }
      },
      error: function(error) {
        alert("Error: " + error.code + " " + error.message);
      }
    });

    $("#dlLocationSelect").empty();
    var Locations = Parse.Object.extend("Locations");
    var query = new Parse.Query(Locations);
    query.find({
      success: function(results) {

        // Do something with the returned Parse.Object values
        for (var i = 0; i < results.length; i++) {
          var object = results[i];


          var listItem =  "<option value='"+ object.id +"'>"+ object.get('Name') +" ("+ object.get('StateCode') +")</option>"

          $(listItem).appendTo("#dlLocationSelect");
        }
        var prependItem = "<option disabled selected>-- no location selected --</option>"
        $(prependItem).prependTo("#dlLocationSelect");
      },
      error: function(error) {
        alert("Error: " + error.code + " " + error.message);
      }
    });


  }) //end document ready function

  </script>
