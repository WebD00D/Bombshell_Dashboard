  <script>

  $(document).ready(function(){
    //Load Locations
    Parse.initialize("6lwXuEam4Zl0heDrMSPQtRx2xcaLM792aRNjw1gF", "hvatZD2xQvA6mmL77SDQsc9T6kqrqLo8PbUmDswC");

    var Locations = Parse.Object.extend("Locations");
    var query = new Parse.Query(Locations);
    query.find({
      success: function(results) {

        // Do something with the returned Parse.Object values
        for (var i = 0; i < results.length; i++) {
          var object = results[i];

          var listItem = "<li data-stateCode='"+ object.get('StateCode') +"' data-citystatezip='"+ object.get('CityStateZip') +"' data-street='"+ object.get('Street') +"' data-phone='"+ object.get('Phone') +"' data-locationID="+ object.id +" class='collection-item'>"+ object.get('Name') +"</li>"
          $(listItem).appendTo("#locationUL");

        }
      },
      error: function(error) {
        alert("Error: " + error.code + " " + error.message);
      }
    });


  }) //end document ready function

  </script>
